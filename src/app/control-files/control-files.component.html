<div class="container col-10" style="margin-top: 5%; margin-bottom: 10%" id="controlFilesContainer">
  <div class="row">
    <div class="col-6">
    </div>
    <div class="col-1"></div>
    <div class="col-5">
      <div class="row justify-content-between">
        <input [(ngModel)]="nameFilter" class="form-control" type="text" placeholder="Name" style="width: 50%">
        <select [(ngModel)]="clientFilter" class="form-select" aria-label="Default select example"
                style="margin-bottom: 1%">
          <option selected>Client</option>
          <option *ngFor="let client of clients">{{client}}</option>
        </select>
        <select [(ngModel)]="moduleFilter" class="form-select" aria-label="Default select example"
                style="margin-bottom: 1%">
          <option selected>Module</option>
          <option *ngFor="let module of modules">{{module.moduleId}}</option>
        </select>
        <button (click)="getFilteredControlFiles()" type="button" class="btn btn-outline-dark"
                style="margin-bottom: 1%; float: right">
          Search
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
               viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
         class="table table-striped table-bordered table-sm row-border hover">
    <thead>
    <tr>
      <th>Client</th>
      <th>Name</th>
      <th>Module</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
