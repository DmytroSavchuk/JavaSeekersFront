<div class="container col-10" style="margin-top: 5%; margin-bottom: 10%" id="controlFilesContainer">
  <h5 class="display-6">Control File: {{controlFileService.getControlFileSelection().name}}</h5>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
         class="table table-striped table-bordered table-sm row-border hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Module</th>
      <th>Type</th>
      <th>Errors Count</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
